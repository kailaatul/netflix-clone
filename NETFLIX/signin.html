<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image" href="/pic/Netflix_2015_N_logo.svg.png">
    <title>Netflix</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <div class="sign-in-page">

        <div class="header-section">
            <img src="/pic/logo.png" alt="" class="logo">
        </div>
        <div class="sign-in-section">
            <div class="signin-heading"> Sign In</div>
            <div class="inputs">
                <input type="text" class="input-field" placeholder="Email or phone number">
                <input type="password" class="input-field" placeholder="password">
            </div>
            <button class="signin-page-btn">Sign In</button>
            <div class="rememer-needhelp">
                <div class="remeber-check">
                    <input type="checkbox" class="check-box">
                    <p>Remember me</p>
                </div>
                <p class="needhelp">Need help?</p>
            </div>
            <div class="signinlink">
                <p class="newtonetflix">New to Netflix </p>
                <a class="new-to-netflix-link" href="#"> Sign up now.</a>
            </div>
            <div class="sign-in-description">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Lern more.</a></p>

            </div>

        </div>
        <div class="footer-section">
            <div class="question-call">Questions? Call <a href="">000-800-919-1694</a></div>

            <div class="footer-menu">
                <ul>
                    <li><a href="">FAQ</a></li>
                    <li><a href="">Help Centre</a></li>
                    <li><a href="">Terms of Use</a></li>
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Cookie Preferences</a></li>
                    <li><a href="">Corporate Information</a></li>

                </ul>
            </div>
            <div class="lang-btn">
                <img class="global-icon" src="/icon/global.png" alt="">
                <p>English</p>
                <img class="downarrow" src="/icon/down-chevron.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
